<div class="container-fluid">
    <h1>Must Read Romantic Novels</h1>
    <h3>{{errorMessage}}</h3>
    <div class="row">
      <div class="col-sm-6 col-md-4" *ngFor= "let book of books">
        <div class="thumbnail">
          <img src="{{book.photo}}" alt="...">
          <div class="caption">
            <h3>{{book.title}}</h3>
            <h4> By {{book.author}}</h4>
            <p>{{book.body}}</p>
          </div>
        </div>
      </div>
    </div>
</div>
